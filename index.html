<html lang="pt-BR" class="dark">

<head>
  <meta charset="utf-8" />

    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />

    content="dirole, termometro social, balada, bar, role, sao paulo, rio de janeiro, curitiba, eventos, tempo real" />

  <link rel="canonical" href="https://dirole.appwrite.network/" />
  <meta name="google-site-verification" content="hkqpVqz2R6S5YxlwPUWdhpC4GUKUE6KpDq4zF_kQXb8" />

  <!-- OpenGraph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://dirole.appwrite.network/" />
  <meta property="og:title" content="Dirole - O Termômetro do Rolê" />
  <meta property="og:description"
    content="Descubra se o rolê está bom antes de sair de casa. Acompanhe a temperatura social dos bares e baladas em tempo real." />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://dirole.appwrite.network/" />
  <meta property="twitter:title" content="Dirole - O Termômetro do Rolê" />
  <meta property="twitter:description" content="A temperatura social do seu rolê em tempo real." />
  <meta property="twitter:image" content="/og-image.png" />

  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <!-- REMOVED TAILWIND CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- PWA & Mobile Meta -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0f0518" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Google Fonts: Outfit (More modern/friendly) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Local CSS (Tailwind) is imported via /index.css or inside index.tsx depending on Vite setup, 
         but here we ensure the CSS link is present if needed, though usually Vite injects it. 
         We already saw <link rel="stylesheet" href="/index.css"> at the bottom, which is correct. -->

  <style>
    /* Hide scrollbar for mobile-like feel */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    body {
      font-family: 'Outfit', sans-serif;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      background: #0f0518;
      z-index: 0;
    }

    /* Dark Tactical Map Theme */
    .leaflet-tile-pane {
      /* Removed conflicting invert filter since we use dark tiles already */
      filter: brightness(0.8) contrast(1.2);
    }

    /* Otimização de Performance: Remover sombras pesadas e blur excessivo */
    .leaflet-popup-content-wrapper {
      background: #1e1b2e;
      color: white;
      border-radius: 16px;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    .leaflet-popup-tip {
      background: #1e1b2e;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    .leaflet-popup-content {
      margin: 0;
      line-height: 1.4;
    }

    /* Glass effect simplificado para Android (Performance) */
    .glass-panel,
    .glass-card {
      background: #1a1625;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Apenas ativa blur em dispositivos potentes ou iOS */
    @supports (-webkit-backdrop-filter: none) {
      .glass-panel {
        background: rgba(20, 20, 30, 0.9);
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
      }
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>

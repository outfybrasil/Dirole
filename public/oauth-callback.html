<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <title>Redirecionando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0f0518;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin: 0 0 2rem 0;
            color: #94a3b8;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Autenticação Concluída!</h1>
        <p>Retornando ao app...</p>
        <button id="openAppBtn" class="btn">Abrir App Manualmente</button>
    </div>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const hasError = urlParams.has('error');

        // Redirect to app deep link
        const deepLink = hasError
            ? 'dirole://oauth/callback?error=true'
            : 'dirole://oauth/callback';

        console.log('[OAuth Bridge] Redirecting to:', deepLink);

        // Attempt to open deep link
        window.location.href = deepLink;

        document.getElementById('openAppBtn').addEventListener('click', () => {
            window.location.href = deepLink;
        });

        // Fallback: close window after 2 seconds if deep link doesn't work
        setTimeout(() => {
            // window.close();
        }, 2000);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow" />
    <title>Dirole - Autenticação</title>
    <style>
        body {
            background: #0f0518;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h2 {
            margin-top: 0;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            opacity: 0.8;
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        a#manual-link {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            padding: 12px 24px;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            border-radius: 12px;
            font-weight: bold;
            transition: opacity 0.2s;
            border: none;
        }

        a#manual-link:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Retornando ao Dirole...</h2>
        <p id="status">Finalizando autenticação...</p>
        <a id="manual-link" href="#" style="display:none">Abrir App Manualmente</a>
    </div>

    <script>
        (function () {
            var params = new URLSearchParams(window.location.search);
            var userId = params.get('userId');
            var secret = params.get('secret');
            var type = params.get('type') || 'oauth'; // 'oauth' or 'verify'

            // Default path for Auth Callback
            var path = '/oauth/callback';

            // If verification type is explicitly passed or inferred context
            // Note: Appwrite email verification adds userId and secret. We might add &type=verify in our sendVerificationEmail logic if possible, 
            // OR we can just check if the URL that called this page had a specific path if we were using a router, but here we are static.
            // Let's assume standard OAuth unless specified.

            // However, verifyEmail usually comes from a link sent by Appwrite. Appwrite links point to the URL we define.
            // If we define "https://.../auth-redirect.html?type=verify", we can catch it.

            if (params.get('expire') || params.get('type') === 'recovery') {
                // Password recovery etc (not implemented yet in deep link listener but good to have)
            }

            if (userId && secret) {
                // Construct Deep Link
                // URL Scheme: com.dirole.app://oauth/callback?...

                var deepLink = 'com.dirole.app://oauth/callback?userId=' +
                    encodeURIComponent(userId) + '&secret=' + encodeURIComponent(secret);

                // Try redirect
                window.location.href = deepLink;

                // Fallback
                setTimeout(function () {
                    document.getElementById('status').textContent =
                        'Se o app não abriu automaticamente, use o botão abaixo:';
                    var link = document.getElementById('manual-link');
                    link.href = deepLink;
                    link.style.display = 'inline-block';
                }, 1000);
            } else {
                document.getElementById('status').textContent =
                    'Aguardando parâmetros de autenticação...';
            }
        })();
    </script>
</body>

</html>
